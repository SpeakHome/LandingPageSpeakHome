<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.png" alt="logo" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/register.css" />
    <title>SpeakHome</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Hola!</h1>
      <p>
        Estamos contentos de <br />
        tenerte por aquí.
      </p>
      <form>
        <input type="text" placeholder="Ingresa tu email" />
        <input type="name" placeholder="Nombre" />
        <input type="password" placeholder="Contraseña" />
        <input type="re-password" placeholder="Confirma tu contraseña" />
        <label class="checkbox-label">
          <input type="checkbox" required /> Acepto los términos y condiciones
        </label>
        <closeform></closeform>
      </form>
      <a href="login.html">
        <button>Registrate</button>
      </a> 
      <p class="or">----- o registrate con -----</p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="not-member">
        Ya eres miembro? <a href="login.html">Ingresa aquí</a>
      </div>
    </div>
    <script src="js/script-login.js"></script>
  </body>
</html>
